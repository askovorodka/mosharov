{if $error_message}<br><font color=red>{$error_message}</font><br><br>{/if}

<form action="" method=POST>
{if $mode=='edit'}
<input type=hidden name=id value={$id}>
{/if}
<table width=100% class=content_table>
	<tr>
		<th>{if $mode=='edit'}Редактировать группу{else}Добавить группу{/if}</th>
	</tr>
</table>


<table width=100% class=content_table>
	<tr>
		<td width=15% class=td1_left>Название:</td>
		<td class=td1_right><input type=text name=edit_group_name style="width:400px" class=field value="{$group.name}"></td>
	</tr>
	<tr>
		<td width=15% class=td1_left>Привилегии:<br><small>числовое значение</small></td>
		<td class=td1_right><input type=text name=edit_group_priv style="width:400px" class=field value="{$group.priv}"></td>
	</tr>
</table>
<br>
<center><input type=submit {if $mode=='edit'}name=submit_edit_group value="Сохранить изменения"{else}name=submit_add_group value="Добавить группу"{/if}></center>
</form>
<br><br>
<table class=content_table>
							<tr>
                            <th width="100">Привилегии</th>
								<th width="300">Название группы</th>
								
							</tr>
							{foreach from=$priv_list item=entry}
							<tr>
                            <td class=td1_right align="center">{$entry.priv}</td>
							<td class=td1_left>{$entry.name}</td>
							</tr>
							{/foreach}
</table>
