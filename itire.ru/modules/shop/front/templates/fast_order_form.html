{if $product.tire_sklad > 0 || $product.disk_sklad > 0}
                <div style="position:absolute; margin-top:-34px; margin-left:5px;"><a href="" id="fast_order" style="font-size:17px;">Хочу купить. Позвоните мне.</a></div>
                
				<div id="fast_order_form" style="display:none; z-index:90; position:absolute; width:400px; height:160px; background:#FFFFFF; border:1px solid #E07E13; padding:10px;">
				<form action="" method="post" id="fast_form">
				<input type="hidden" name="fast_order" value="1" />
				<input type="hidden" name="product_id" value="{$product.id}" />
				Отправьте ваши данные и с вами свяжется менеджер для уточнения деталей заказа.
				<div class="regin" style="text-align:left; margin-left:20px;">Ваше имя: <input type="text" name="username" style="margin-left:22px;"></div>
				<div class="regin" style="text-align:left; margin-left:20px;">Ваш телефон: <input type="text" name="phone"></div>
				<input type="submit" value="Отправить">&nbsp;&nbsp;
				<input type="button" value="Закрыть" onClick='$("#fast_order_form").fadeOut("fast");'>
				</form>
				</div>		                
                {literal}
                	<script type="text/javascript">
                		$(document).ready(function(){
                			$("a#fast_order").click(function(){
                				$("div#fast_order_form")
                				.fadeIn("fast");
                				
                				return false;
                			});
                			
                			
                    		$("form#fast_form").validate(
                    				{
                    			 		
                    					errorPlacement: function(error, element) {
                    				    	error.insertAfter( element );
                    			   		},
                    			    	
                    					rules:
                    					{
                    						username :	{required: true},
                    						phone :	{required: true}
                    					},
                    					messages:
                    					{
                    						username:	{
                    							required : "Имя"
                    						},
                    						
                    						phone:	{
                    							required : "Телефон"
                    						}
                    					}
                    				}
                    				);
                			
                			
                		});
                		
                		
                		
                	</script>
                {/literal}
{/if}
