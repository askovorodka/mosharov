<!---- FILTER DISK ---->
           <form action="{$base_url}/shop/search/" method="GET">
           	<input type="hidden" name="filter_type" value="disk">
            	<div class="idisk"><table class="idisktbl" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td class="idisktblt" width="253">Ширина:</td>
                    <td class="innselecttd" valign="bottom">
             	    <select class="innselect" name="disk_width">
	             	    <option value="">Любая</option>
	             	    {foreach from=$disk_width item=dwidth}
	                      <option value="{$dwidth.disk_width}" {if $smarty.get.disk_width == $dwidth.disk_width}selected{/if}>{$dwidth.disk_width}</option>
	                    {/foreach}
                    </select>
                    </td>
                    <td class="idisktblt">Производитель:</td>
                    <td width="170" class="innselecttd">
             	    <select class="innselect" name="disk_manufacturer">
             	    	<option value="">Все</option>
	             	    {foreach from=$disk_manufacturer item=disk}
	                      <option value="{$disk.id}" {if $smarty.get.disk_manufacturer == $disk.id}selected{/if}>{$disk.name}</option>
	                    {/foreach}
                    </select>
                    </td>
                  </tr>
                  <tr>
                    <td class="idisktblt">Диаметр:</td>
                    <td class="innselecttd">
             	    <select class="innselect" name="disk_diameter">
	             	    <option value="">Любой</option>
	             	    {foreach from=$disk_diameter item=ddiameter}
	                      <option value="{$ddiameter.disk_diameter}" {if $smarty.get.disk_diameter == $ddiameter.disk_diameter}selected{/if}>{$ddiameter.disk_diameter}</option>
	                    {/foreach}
                    </select>
                    </td>
                    <td class="idisktblt">ET:</td>
                    <td class="innselecttd">
             	    <select class="innselect" name="disk_et">
	             	    <option value="">Любой</option>
	             	    {foreach from=$disk_et item=det}
	                      <option value="{$det.disk_et}" {if $smarty.get.disk_et == $det.disk_et}selected{/if}>{$det.disk_et}</option>
	                    {/foreach}
                    </select>
                    </td>
                  </tr>
                  <tr>
                    <td class="idisktblt">Крепеж:</td>
                    <td class="innselecttd">
             	    <select class="innselect" name="disk_krep">
	             	    <option value="">Любой</option>
	             	    {foreach from=$disk_krep item=dkrep}
	                      <option value="{$dkrep.disk_krep}" {if $smarty.get.disk_krep == $dkrep.disk_krep}selected{/if}>{$dkrep.disk_krep}</option>
	                    {/foreach}
                    </select>
                    </td>
                    <td class="idisktblt">PCD:</td>
                    <td class="innselecttd">
             	    <select class="innselect" name="disk_pcd">
	             	    <option value="">Любой</option>
	             	    {foreach from=$disk_pcd item=dpcd}
	                      <option value="{$dpcd.disk_pcd}" {if $smarty.get.disk_pcd == $dpcd.disk_pcd}selected{/if}>{$dpcd.disk_pcd}</option>
	                    {/foreach}
                    </select>
                    </td>
                  </tr>
                  <tr>
                    <td class="idisktblt">Есть на складе:</td>
                    <td class="innchktd"><input type="checkbox" style="position:absolute; z-index:5;" {if isset($smarty.get.filter_type)}{if $smarty.get.disk_sklad == 1}checked{/if}{else}checked{/if} name="disk_sklad" value=1></td>
                    <td class="mdisktblt">Цвет:</td>
                    <td class="innselecttd">
             	    <select class="innselect" name="disk_color">
	             	    <option value="">Любой</option>
	             	    {foreach from=$disk_color item=dcolor}
	                      <option value="{$dcolor.disk_color}" {if $smarty.get.disk_color == $dcolor.disk_color}selected{/if}>{$dcolor.disk_color}</option>
	                    {/foreach}
                    </select>
                    </td>
                  </tr>
                  <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td class="ifiltbut"><input type="image" src="{$template_image}podobrat_orange.png" width="111" height="25"></td>
                  </tr>
                </table></div>
         </form>
<!---- /FILTER DISK ---->
