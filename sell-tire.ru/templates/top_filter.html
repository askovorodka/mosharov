        <table class="fheader">
          <tr>
            <td>Подбери нужное: &nbsp;</td>
            <td {if $cat_content.id == $smarty.const.TIRES_ID || $cat_content.parent == $smarty.const.TIRES_ID || $parent.id == $smarty.const.TIRES_ID || $smarty.get.filter_type == 'tire' || !empty($smarty.get.search_product) || $current_url == 'home'}class="fthis"{/if}><a href="#tabs1" class="tabs">Шины</a></td>
            <td {if $cat_content.id == $smarty.const.DISK_ID || $cat_content.parent == $smarty.const.DISK_ID || $parent.id == $smarty.const.DISK_ID || $smarty.get.filter_type == 'disk'}class="fthis"{/if}><a href="#tabs2" class="tabs">Диски</a></td>
            <td><a href="/akcii/">Скидки и акции</a></td>
          </tr>
        </table>
        
        <div class="ftires" id="tabs1"{if $smarty.get.filter_type == 'disk' || $cat_content.id == $smarty.const.DISK_ID || $cat_content.parent == $smarty.const.DISK_ID || $parent.id == $smarty.const.DISK_ID}style="display:none;"{/if}>
                <form action="{$base_url}/katalog/search/" method="GET" id="filter_tire">
            	<input type="hidden" name="filter_type" value="tire">
        
            	<table class="fint" align="center">
                  <tr>
                    <td>Производитель</td>
                    <td>
             	    <select class="mainselect" name="tire_manufacturer">
             	    <option value="">Все</option>
             	    {foreach from=$tires_manufacturer item=tire}
             	    	{if trim($tire.name) != ""}
                      		<option value="{$tire.id}" {if $smarty.get.tire_manufacturer == $tire.id}selected{/if}>{$tire.name}</option>
                      	{/if}
                    {/foreach}
                    </select>
                </td>
                    <td>Ширина</td>
                    <td>
             	    <select class="mainselect" name="tire_width">
             	    <option value="">Любая</option>
             	    {foreach from=$tires_width item=tire_width}
             	    	{if trim($tire_width.tire_width) != ""}
                      		<option value="{$tire_width.tire_width}" {if $smarty.get.tire_width == $tire_width.tire_width}selected{/if}>{$tire_width.tire_width|format_number}</option>
                      	{/if}
                    {/foreach}
                    </select>
                </td>
                    <td>Профиль</td>
                    <td>
             	    <select class="mainselect" name="tire_height">
             	    <option value="">Любой</option>
             	    {foreach from=$tires_height item=tire_height}
             	    	{if $tire_height.tire_height > 0}
                      		<option value="{$tire_height.tire_height}" {if $smarty.get.tire_height == $tire_height.tire_height}selected{/if}>{$tire_height.tire_height|format_number}</option>
                      	{/if}
                    {/foreach}
                    </select>
                </td>
                <td></td>
                <td></td>
                  </tr>
                  <tr>
                    <td>Диаметр</td>
                    <td>
             	    <select class="mainselect" name="tire_diameter">
             	    <option value="">Любой</option>
             	    {foreach from=$tires_diameter item=tires_diameter}
             	    	{if $tires_diameter.tire_diameter > 0}
                      		<option value="{$tires_diameter.tire_diameter}" {if $smarty.get.tire_diameter == $tires_diameter.tire_diameter}selected{/if}>{$tires_diameter.tire_diameter|format_number}</option>
                      	{/if}
                    {/foreach}
                    </select>
                </td>
                    <td>Сезон</td>
                    <td>
                    <table class="fweather">
                      <tr>
                        <td><label for="season_2" title="Лето"><img src="{$template_image}f_summer.jpg" /></label></td>
                        <td class="fweatherl"><input type="checkbox" name="tire_season" value="2" id="season_2" {if $smarty.get.tire_season == 2}checked{/if}></td>
                        <td><label for="season_3" title="Всесезон"><img src="{$template_image}f_all.jpg" /></label></td>
                        <td class="fweatherl"><input type="checkbox"  name="tire_season" value="3" id="season_3" {if $smarty.get.tire_season == 3}checked{/if}></td>
                        <td><label for="season_1" title="Зима"><img src="{$template_image}f_winter.jpg" /></label></td>
                        <td class="fweatherl"><input type="checkbox"   name="tire_season" value="1" id="season_1" {if $smarty.get.tire_season == 1}checked{/if}></td>
                      </tr>
                    </table>
                    </td>
                    <td>Шипы</td>
                    <td>
             	    <select class="mainselect" name="tire_spike">
                      <option value="1" {if $smarty.get.tire_spike == 1}selected{/if}>Нет</option>
                      <option value="2" {if $smarty.get.tire_spike == 2}selected{/if}>Да</option>
                    </select>
                </td>
                <td><label for="tire_sklad">Есть на складе</label>&nbsp;</td>
                <td><input type="checkbox" name="tire_sklad" value="1" id="tire_sklad" {if isset($smarty.get.filter_type)}{if $smarty.get.tire_sklad == 1}checked{/if}{else}checked{/if}></td>
                  </tr>
                  <tr>
                  	<td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td colspan="3" class="ing"><a href="#" onClick="$('form#filter_tire').submit();" title="Подобрать шины">Подобрать шины</a></td>
                  </tr>
                </table>
                
                </form>
            </div>


        <div class="ftires" id="tabs2" style="display:{if $smarty.get.filter_type=='disk' || $cat_content.id == $smarty.const.DISK_ID || $cat_content.parent == $smarty.const.DISK_ID || $parent.id == $smarty.const.DISK_ID}block{else}none{/if};">
                <form action="{$base_url}/katalog/search/" method="GET" id="filter_disk">
            	<input type="hidden" name="filter_type" value="disk">
        
            	<table class="fint" align="center">
                  <tr>
                    <td>Производитель</td>
                    <td>
             	    <select class="mainselect" name="disk_manufacturer">
             	    <option value="">Все</option>
             	    {foreach from=$disk_manufacturer item=disk}
                      <option value="{$disk.id}" {if $smarty.get.disk_manufacturer == $disk.id}selected{/if}>{$disk.name}</option>
                    {/foreach}
                    </select>
                </td>
                    <td>Ширина</td>
                    <td>
             	    <select class="mainselect" name="disk_width">
             	    <option value="">Любая</option>
             	    {foreach from=$disk_width item=dwidth}
                      <option value="{$dwidth.disk_width}"  {if $smarty.get.disk_width == $dwidth.disk_width}selected{/if}>{$dwidth.disk_width|format_number}</option>
                    {/foreach}
                    </select>
                </td>
                    <td>Диаметр</td>
                    <td>
             	    <select class="mainselect" name="disk_diameter">
             	    <option value="">Любой</option>
             	    {foreach from=$disk_diameter item=ddiameter}
                      <option value="{$ddiameter.disk_diameter}" {if $smarty.get.disk_diameter == $ddiameter.disk_diameter}selected{/if}>{$ddiameter.disk_diameter|format_number}</option>
                    {/foreach}
                    </select>
                </td>
                <td></td>
                <td></td>
                  </tr>
                  <tr>
                    <td>Крепеж</td>
                    <td>
             	    <select class="mainselect" name="disk_krep">
             	    <option value="">Любой</option>
             	    {foreach from=$disk_krep item=dkrep}
                      <option value="{$dkrep.disk_krep}" {if $smarty.get.disk_krep == $dkrep.disk_krep}selected{/if}>{$dkrep.disk_krep|format_number}</option>
                    {/foreach}
                    </select>
                </td>
                    <td>PCD</td>
                    <td>
             	    <select class="mainselect" name="disk_pcd">
             	    <option value="">Любой</option>
             	    {foreach from=$disk_pcd item=dpcd}
                      <option value="{$dpcd.disk_pcd}" {if $smarty.get.disk_pcd == $dpcd.disk_pcd}selected{/if}>{$dpcd.disk_pcd|format_number}</option>
                    {/foreach}
                    </select>
                    </td>
                    <td>ET</td>
                    <td>
             	    <select class="mainselect" name="disk_et">
             	    <option value="">Любой</option>
             	    {foreach from=$disk_et item=det}
                      <option value="{$det.disk_et}" {if $smarty.get.disk_et == $det.disk_et}selected{/if}>{$det.disk_et|format_number}</option>
                    {/foreach}
                    </select>
                </td>
                <td><label for="disk_sklad">Есть на складе</label>&nbsp;</td>
                <td><input type="checkbox"  {if isset($smarty.get.filter_type)}{if $smarty.get.disk_sklad == 1}checked{/if}{else}checked{/if} name="disk_sklad" value="1" id="disk_sklad"></td>
                  </tr>
                  <tr>
                  	<td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td colspan="3" class="ing"><a href="#" onClick="$('form#filter_disk').submit();" title="Подобрать диски">Подобрать диски</a></td>
                  </tr>
                </table>
                
                </form>
            </div>
