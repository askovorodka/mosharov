	{foreach from=$shop_menu item=category name=for1}
		{assign var=counter value=`$counter+1`}
		{if $counter % 4 == 0}{assign var=counter value=1}{/if}
		<ul class="menu{$counter}"><a title="{$category.name}" href="{$base_url}/{$category.full_url}/">{$category.name}</a>
		{foreach from=$category.children item=child}
			<li><a title="{$child.name}" href="{$base_url}/{$child.full_url}/">{$child.name}</a></li>
		{/foreach}
		</ul>
	{/foreach}
    <img src="{$template_image}clear.gif" width="275" height="1">
