<html>
<head>
<title>Редактировать комментарий</title>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<link rel="stylesheet" type="text/css" href="{$base_url}/modules/photoalbum/front/templates/photoalbum.css">
</head>
<body>

<script src="{$base_url}/javascript/insert_text/insert_text_{$browser}.js"></script>

{if $refresh_parent}
<script language="JavaScript">
window.opener.location.reload();
</script>
{/if}

{if $error_message}<center><font color=red><b>{$error_message}</b></font></center><br><br>{/if}
<table width=100% cellspacing=1 cellpadding=3 class=photoalbum_table>
	<tr>
		<th><b>Редактировать комментарий:</b></th>
	</tr>
	<tr>
		<td>
				<table width=100% cellspacing=1 cellpadding=3 class=photoalbum_add_table>
					<form action="{$current_url}" method=post name=edit_comment>
					<input type=hidden name=id value="{$comment.id}">
					<tr>
						<td>
							<table width=100% class=photoalbum_simple>
								<tr>
									<td width=15%>
										<b>Автор:</b>
									</td>
									<td>
										<input type=text name=comment_author style="width:100%;" value="{$comment.author}" class=photoalbum_field>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td>
						<div class=tag_box>
						<a href="add_tag" onclick="return insert_tag(edit_comment.comment_text,'[B]','[/B]')" class=tag_button><b>B</b></a>
						<a href="add_tag" onclick="return insert_tag(edit_comment.comment_text,'[I]','[/I]')" class=tag_button><i>I</i></a>
						<a href="add_tag" onclick="return insert_tag(edit_comment.comment_text,'[U]','[/U]')" class=tag_button><u>U</u></a>
						<a href="add_tag" onclick="return insert_tag(edit_comment.comment_text,'[QUOTE]','[/QUOTE]')" class=tag_button>&laquo; Цитата &raquo;</a>
						<a href="add_tag" onclick="return insert_tag(edit_comment.comment_text,'[URL=]','[/URL]')" class=tag_button>URL</a>
						</div>
							<textarea name=comment_text style="width:100%;" rows=9 class=photoalbum_field>{$comment.comment}</textarea><br><br>
							<center><input type=submit name=submit_edit_comment value="Сохранить изменения" class=photoalbum_button></center>
						</td>
					</tr>
					</form>
				</table>
		</td>
	</tr>
</table>

</body>
</html>
