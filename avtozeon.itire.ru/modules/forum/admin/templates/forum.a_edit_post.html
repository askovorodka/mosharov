<html>
<head>
<title>Редактировать сообщение</title>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<link rel="stylesheet" type="text/css" href="{$base_url}/modules/forum/front/templates/forum.css">
</head>
<body>

<script src="{$base_url}/javascript/insert_text/insert_text_{$browser}.js"></script>

{if $refresh_parent}
<script language="JavaScript">
window.opener.location.reload();
</script>
{/if}

{if $redirect_url}
<script language="JavaScript">
window.opener.location="{$redirect_url}";
</script>
{/if}

{if $error_message}<center><font color=red><b>{$error_message}</b></font></center><br><br>{/if}
<table width=100% cellspacing=1 cellpadding=3 class=forum_table>
	<tr>
		<th><b>Редактировать сообщение:</b></th>
	</tr>
	<tr>
		<td>
				<table width=100% cellspacing=1 cellpadding=3 class=forum_add_table>
					<form action="{$current_url}" method=post name=edit_post>
					<input type=hidden name=post_id value="{$post.id}">
					{if $is_thread and !$no_move}
					<input type=hidden name=thread_id value="{$post.thread_id}">
					<input type=hidden name=old_parent value="{$post.thread_parent}">
					<tr>
						<td>
							<table width=100% class=forum_simple>
								<tr>
									<td width=15%>
										<b>Переместить в:</b>
									</td>
									<td>
										<select name=parent class=forum_field>
											{foreach from=$forums_list item=forum}
												<option {if $forum.id==$post.thread_parent}selected=true{/if} value={$forum.id}>{$forum.full_title}</option>
											{/foreach}
										</select>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td>
							<table width=100% class=forum_simple>
								<tr>
									<td width=15%>
										<b>Заголовок:</b>
									</td>
									<td>
										<input type=text name=post_title style="width:100%;" value="{$post.title}" class=forum_field>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					{/if}
					<tr>
						<td>
						<div class=tag_box>
						<a href="add_tag" onclick="return insert_tag(document.edit_post.post_text,'[B]','[/B]')" class=tag_button><b>B</b></a>
						<a href="add_tag" onclick="return insert_tag(document.edit_post.post_text,'[I]','[/I]')" class=tag_button><i>I</i></a>
						<a href="add_tag" onclick="return insert_tag(document.edit_post.post_text,'[U]','[/U]')" class=tag_button><u>U</u></a>
						<a href="add_tag" onclick="return insert_tag(document.edit_post.post_text,'[QUOTE]','[/QUOTE]')" class=tag_button>&laquo; Цитата &raquo;</a>
						{if $is_admin}<a href="add_tag" onclick="return insert_tag(document.edit_post.post_text,'[URL=]','[/URL]')" class=tag_button>URL</a>{/if}
						<a href="add_tag" onclick="return insert_tag(document.edit_post.post_text,'[IMG]','[/IMG]')" class=tag_button>Картинка</a>
						</div>
							<textarea name=post_text style="width:100%;" rows=10 class=forum_field>{$post.text}</textarea><br><br>
							<center><input type=submit name=submit_edit_post value="Сохранить изменения" class=forum_button></center>
						</td>
					</tr>
					</form>
				</table>
		</td>
	</tr>
</table>

</body>
</html>
