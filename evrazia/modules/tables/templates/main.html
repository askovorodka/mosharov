<center>
<table width=80% cellspacing=1 cellpadding=3 style="border-collapse:collapse;" border=1>
{foreach from=$gen_table item=table name=table}
	<tr>
		{foreach from=$table item=cell}
			<td bgcolor={if $smarty.foreach.table.first}#cccccc{else}#ffffff{/if}>{$cell}</td>
		{/foreach}
	</tr>
{/foreach}
</table>
</center>
